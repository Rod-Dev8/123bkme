<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123BKME - Bankruptcy Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>123BKME</h1>
        <p>Your path to a fresh financial start</p>
    </header>
    <main>
        <section class="hero">
            <h2>Worried About Debt?</h2>
            <p>Get matched with a licensed bankruptcy attorney near you.</p>
            <form>
                <input type="text" placeholder="Your Zip Code" required>
                <input type="number" placeholder="Estimated Debt Amount" required>
                <select>
                    <option>Type of Debt</option>
                    <option>Credit Card</option>
                    <option>Medical</option>
                    <option>Personal Loan</option>
                </select>
                <input type="number" placeholder="Monthly Income" required>
                <button type="submit">Check Eligibility</button>
            </form>
        </section>
    </main>
</body>
</html>
